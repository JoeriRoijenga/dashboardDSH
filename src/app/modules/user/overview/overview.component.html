<h1>{{title}}</h1>

<div class="userTable offset-left" id="table">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Admin</th>
      </tr>
      <tr *ngFor="let user of users" (click)="editUser(user.id)">
        <td>{{user.name}}</td>
        <td>{{user.mail}}</td>
        <td>{{user.admin ? '&#10003;' : '&#10005;'}}</td>
      </tr>

  </table>
</div>

<div id="buttons">
  <button class="button" (click)="openAddUser()"><span>add user</span></button>
</div>
