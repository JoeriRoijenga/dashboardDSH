<div class="userTable" id="table">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>admin rights</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.adminrights ? '&#10003;' : '&#10005;'}}</td>
      </tr>
  </table>
</div>

<div id="buttons">
  <button class="button" (click)="openAddUser()"><span>add user</span></button>
</div>
