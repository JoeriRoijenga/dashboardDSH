<div class="connected-devices">
  <div class="header">
    <h2>Connected Devices</h2>
    <!-- <button class="settings-button">Add Device</button> -->
  </div>
  <div class="devices-table">
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>State</th>
      </tr>
      <tr *ngFor="let actuator of actuators">
        <td>{{actuator.name}}</td>
        <td>{{actuator.type_name}}</td>
        <td>{{actuator.current_state}}</td>
      </tr>
    </table>
  </div>
</div>
