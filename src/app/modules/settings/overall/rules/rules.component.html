<div class="rules">
  <div class="header">
    <h2>Rules</h2>
    <button class="settings-button" (click)="openAddRule()">Add Rule</button>
  </div>
  <div class="rules-table">
    <table>
      <tr>
        <th>Description</th>
      </tr>
      <tr *ngFor="let rule of rules">
        <td (click)="openEditRule(rule.id)">If {{rule.sensor_name}} {{rule.type}} {{rule.value}} then {{rule.respond_value}} {{rule.actuator_name}}</td>
      </tr>
    </table>
  </div>
</div>
