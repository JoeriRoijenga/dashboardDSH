<div class="sensor-object">
  <h2>{{header}}</h2>
  <div class="notification-settings">
    <label class="notification-options">Notifications</label>
    <label class="switch">
      <input #notificationsid id="notifications" type="checkbox" [checked]="notification" (change)="changeSetting(notificationsid)">
      <span class="slider"></span>
    </label>
  </div>
  <div class="notification-settings">
    <label class="notification-options">SMS</label>
    <label class="switch">
      <input #smsid id="sms" type="checkbox" [checked]="sms" (change)="changeSetting(smsid)">
      <span class="slider"></span>
    </label>
  </div>
  <div class="notification-settings">
    <label class="notification-options">E-Mail</label>
    <label class="switch">
      <input #mailid id="mail" type="checkbox" [checked]="mail" (change)="changeSetting(mailid)">
      <span class="slider"></span>
    </label>
  </div>
  <div class="sensors-table">
    <table>
      <tr>
        <th>Sensor Name</th>
      </tr>
      <tr *ngFor="let sensor of sensors">
        <td id="{{sensor.id}}">{{sensor.name}}</td>
      </tr>
    </table>
  </div>
  <button class="settings-button" (click)="saveNotifications()">Save</button>
</div>
